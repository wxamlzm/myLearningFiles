<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Attribute Selector Example</title>
    <style>
        /* 基本样式 */
        a {
            display: block;
            margin: 10px 0;
            padding: 5px;
            text-decoration: none;
            color: #333;
        }

        /* 选择所有带href属性的链接 */
        a[href] {
            border: 1px solid #ccc;
        }

        /* 选择href以"https://"开头的链接 */
        a[href^="https://"] {
            background-color: #e6f3ff;
            padding-left: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>');
            background-repeat: no-repeat;
            background-position: 2px center;
        }

        /* 选择href以".pdf"结尾的链接 */
        a[href$=".pdf"] {
            background-color: #ffebeb;
            padding-left: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>');
            background-repeat: no-repeat;
            background-position: 2px center;
        }

        /* 选择href中包含"example"的链接 */
        a[href*="example"] {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>CSS Attribute Selector Example</h1>
    <a href="https://www.example.com">External Website Link</a>
    <a href="document.pdf">PDF Document Link</a>
    <a href="page.html">Internal Page Link</a>
    <a href="https://example.org/page">Bold External Example Link</a>
</body>
</html>
